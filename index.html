<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="">

            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input_box">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div>
                    <button class="submit">
                        <a href="">Entrar</a>
                    </button>
                </div>
                <div>
                    <button class="reset">
                        <a href="#">Esqueci minha senha</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
